<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
</head>
<body>
    <header>
        <h1>Group Chat</h1>
    </header>

    <main>
        <div id="user-list">
            <h2>Online Users</h2>
            <ul id="online-users">
                <li>User1</li>
                <li>User2</li>
                <li>User3</li>
                <li>User4</li>
            </ul>
        </div>

        <div id="chat-box">
            <h2>Chat</h2>
            <div id="message-box">
                <!-- Messages will be displayed here -->
            </div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>

    <script>
        const messageBox = document.getElementById('message-box');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const onlineUsers = document.getElementById('online-users');

        // Simulated online users
        const users = ['User1', 'User2', 'User3', 'User4'];

        // Simulated message history
        const messages = [
            { sender: 'User1', text: 'Hello' },
            { sender: 'User2', text: 'Hi there' }
        ];

        // Function to display messages in the chat box
        function displayMessages() {
            messageBox.innerHTML = '';
            messages.forEach(message => {
                const messageItem = document.createElement('div');
                messageItem.textContent = `${message.sender}: ${message.text}`;
                messageBox.appendChild(messageItem);
            });
        }

        // Function to display online users
        function displayOnlineUsers() {
            onlineUsers.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = user;
                onlineUsers.appendChild(userItem);
            });
        }

        // Event listener for sending messages
        messageForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const messageText = messageInput.value;
            messages.push({ sender: 'You', text: messageText });
            displayMessages();
            messageInput.value = '';
        });

        // Initial display of online users and messages
        displayOnlineUsers();
        displayMessages();
    </script>
</body>
</html>
