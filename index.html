<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Site</title>
</head>
<body>
    <header>
        <h1>Welcome to the Messaging Site</h1>
    </header>

    <main>
        <div id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <!-- Obfuscated input field -->
                <input type="text" id="username" name="username" required data-username="RXBpY1plamU=">
                <br>

                <label for="password">Password:</label>
                <!-- Obfuscated input field -->
                <input type="password" id="password" name="password" required data-password="S29ub1N1YmE=">
                <br>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>

    <script>
        const users = [
            { username: atob("RXBpY1plamU="), password: atob("S29ub1N1YmE=") },
            // Add other obfuscated users
        ];

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const username = usernameInput.value;
            const password = passwordInput.value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                window.location.href = 'messaging.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
